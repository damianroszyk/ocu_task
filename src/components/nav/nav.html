<div class="nav container text--semibold">
    <div
		class="nav__item"
		ng-class="{
			'nav__item--menu-clicked': showCategories
		}">
        <div
            class="nav-button nav-menu-button"
            ng-click="showCategories = !showCategories;
			$event.stopPropagation(); $ctrl.showSearchDropdown = false;
			showServiceDropdown = false">
			<span ng-class="{
				'icon-hamburger--full-width': !showCategories ,
				'icon-hamburger--active--full-width': showCategories
			}"></span>
        </div>
    </div>
    <div
		class="nav__item my-service-dropdown text--lg"
		ng-click="showServiceDropdown = !showServiceDropdown;
		$event.stopPropagation(); $ctrl.showSearchDropdown = false;
		showCategories = false"
		ng-class="{
			'my-service-dropdown--clicked': showServiceDropdown
		}">
		<p
			class="my-service-dropdown__title"
			translate="{{::'MUSIC_SERVICE'}}">

		</p>
    </div>
    <div class="nav__item nav-breadcrumb text--lg">
        <breadcrumb></breadcrumb>
    </div>
    <div class="nav__item nav__item__right">
        <div
			class="nav-button"
			ui-sref="tags"
			ng-class="{
				'nav-button--active': $root.$state.is('tags')
			}">
			<span ng-class="{
				'icon-tags--full-width': !$root.$state.is('tags'),
				'icon-tags--active--full-width': $root.$state.is('tags')
			}">
			</span>
        </div>
    </div>
    <div class="nav__item nav__item__right">
        <div
			class="nav-button"
			ui-sref="home"
			ng-class="{
				'nav-button--active': $root.$state.is('home')
			}">
			<span ng-class="{
				'icon-tiles--full-width': !$root.$state.is('home'),
				'icon-tiles--active--full-width': $root.$state.is('home')
			}">
			</span>
        </div>
    </div>
	<div
		class="nav__item nav__item__right"
		ng-class="{
			'nav__item--search-clicked': $ctrl.showSearchDropdown
		}">
		<div
			class="nav-button"
			ng-click="$ctrl.showSearch($event, $root.$state);
			this.showCategories = false; showServiceDropdown = false">
			<span ng-class="{
				'icon-search--full-width': !$ctrl.showSearchDropdown ,
				'icon-search--active--full-width': $ctrl.showSearchDropdown
			}"></span>
		</div>
	</div>
    <categories-dropdown is-shown="showCategories"></categories-dropdown>
	<search-dropdown is-shown="$ctrl.showSearchDropdown"></search-dropdown>
	<service-dropdown is-shown="showServiceDropdown"></service-dropdown>
</div>
