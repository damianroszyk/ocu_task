<div class="category container">
    <h2>Category</h2>

    <category-tiles
        ng-if="$ctrl.hasChildrenCategories"
        categories="$ctrl.subcategories">
    </category-tiles>

    <playlist-tiles
        ng-if="!$ctrl.hasChildrenCategories"
        playlists="$ctrl.playlists">
    </playlist-tiles>

    <a
        ui-sref="playlist({playlistName: 'testPlaylist'})"
        translate="{{::'PLAYLIST_PAGE_BUTTON'}}">
    </a>
</div>
