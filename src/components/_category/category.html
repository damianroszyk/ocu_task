<div class="category container">
    <h2 class="category__title">
		{{$ctrl.category.category.name}}
	</h2>
    <category-tiles
        ng-if="$ctrl.category.children.length"
        categories="$ctrl.category.children">
    </category-tiles>
    <playlist-tiles
        ng-if="!$ctrl.category.children.length"
        layout="$ctrl.playlistLayout"
        playlists="$ctrl.playlists">
    </playlist-tiles>
</div>
