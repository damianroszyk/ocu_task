<div class="promo-slot--{{::$ctrl.layout}}">
	<div
		ng-if="$ctrl.featuredItem"
		ui-sref="{{$ctrl.featuredItem.type}}($ctrl.featuredItem.stateParams)">
		<img
			class="promo-slot__image"
			ng-src="{{::$ctrl.featuredItem.image}}" />
		<h3 class="promo-slot__title">
			{{::$ctrl.featuredItem.name}}
		</h3>
	</div>
</div>
