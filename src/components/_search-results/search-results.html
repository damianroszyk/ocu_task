<div class="search-results container">
	<h1 class="search-results__title">
		<span translate="{{::'SEARCH_RESULTS_FOR'}}"></span>:
		<span class="search-results__searched">{{$root.$state.params.query}}</span>
	</h1>
	<div class="sort-dropdown" uib-dropdown>
		<button
			class="sort-dropdown__button"
			type="button"
			uib-dropdown-toggle
			ng-disabled="disabled">
		<span class="sort-dropdown__button--text text--semibold">
			{{$ctrl.chosenSortingOption.name || 'Sort by'}}
		</span>
		<span class="icon-chevron--down--float-right"></span>
		</button>
		<ul
			class="sort-dropdown__menu"
			uib-dropdown-menu role="menu"
			aria-labelledby="single-button">
			<li
				class="sort-dropdown__menu-item"
				ng-repeat="item in $ctrl.sortOptions"
				ng-click="$ctrl.setSortingParam(item)"
				ng-class="{
					'sort-dropdown__menu-item--active': item.value === $ctrl.chosenSortingOption.value
				}">
				{{item.name}}
			</li>
		</ul>
	</div>
	<div class="clear-both"></div>
	<playlist-tiles
		layout="'horizontal'"
        playlists="$ctrl.results">
    </playlist-tiles>
</div>
