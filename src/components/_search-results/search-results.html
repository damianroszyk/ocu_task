<div class="search-results container">
	<h1 class="search-results__title">
		<span translate="{{::'SEARCH_RESULTS_FOR'}}"></span>:
		<span class="search-results__searched">{{$root.$state.params.query}}</span>
	</h1>
	<form
		class="search-results__sort"
		name="search-results__sort">
		<select
			ng-model="$ctrl.order"
			ng-change ="$ctrl.sortSearchResults()">
			<option value="updated">Recently updated</option>
			<option value="newest">Newest first</option>
			<option value="length">Length of time</option>
		</select>
	</form>
	<div class="clear-both"></div>
	<playlist-tiles
		layout="'horizontal'"
        playlists="$ctrl.results">
    </playlist-tiles>
</div>
