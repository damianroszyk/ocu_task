<div class="message-popup__overlay" ng-show="$ctrl.isShown" ng-class="[!!$ctrl.isShown ? 'shown' : '']">
	<div class="message-popup" ng-show="$ctrl.isShown">
		<div class="message-popup__content">{{$ctrl.message.text}}</div>
		<span class="message-popup__close-button icon-close-white--rounded" ng-click="$ctrl.closePopup()"></span>
	</div>
</div>
