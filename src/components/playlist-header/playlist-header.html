<header class="playlist-header container">
    <div class="playlist-header-column">
        <div class="playlist-header-column__thumbnail-container">
            <img
                class="playlist-header__thumbnail"
                ng-src="{{::$ctrl.playlist.picture_medium}}"
                alt="Playlist thumbnail"/>
        </div>
        <div class="playlist-header-column__caption-container">
            <h3 class="playlist-header__title">
                {{::$ctrl.playlist.title}}
            </h3>
            <p class="playlist-header__caption">
                <strong>{{::$ctrl.playlist.nb_tracks}}</strong>
                <span class="playlist-header__caption--uppercase"> songs</span>
            </p>
            <p class="playlist-header__caption">
                <strong>{{::$ctrl.playlist.duration | convertSeconds:'hour' }}</strong>
            </p>
        </div>
    </div>
    <div class="playlist-header-column">
        <p ng-show="::$ctrl.playlist.description">
            {{::$ctrl.playlist.description}}
        </p>
        <p ng-hide="::$ctrl.playlist.description">
            Default playlist description
        </p>
    </div>
</header>
