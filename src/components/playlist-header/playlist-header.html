<header class="playlist-header container">
    <div class="playlist-header__column-left">
        <img
            class="playlist-header__thumbnail"
            ng-src="{{::$ctrl.playlist.image || $ctrl.defaultPlaylistTileImage}}"
            alt="Playlist thumbnail"/>
		<div class="play-button-overlay" ng-click="$ctrl.onPlayButtonClick()"></div>
    </div>
    <div class="playlist-header__column-right--top">
		<div class="playlist-header__info">
	        <h3 class="playlist-header__title">
	            {{::$ctrl.playlist.name}}
	        </h3>
	        <p class="playlist-header__caption">
	            {{::$ctrl.playlist.tracks.length}}
	            <span> songs,</span>
				{{::$ctrl.playlist.total_duration | convertSeconds:'hours' }}
	        </p>
			<button
				class="playlist-header__follow-button--desktop btn-circled"
				type="button">
				Follow
			</button>
		</div>
		<div class="playlist-header__social-icons">
			<span class="icon-twitter--blue-background"></span>
			<span class="icon-facebook--blue-background"></span>
			<span class="icon-pinterest--blue-background"></span>
		</div>
    </div>
	<div class="playlist-header__column-right--bottom">
		<p>
			{{::$ctrl.playlist.description || ('PLAYLIST_NO_DESCRIPTION' | translate)}}
		</p>
		<button
			class="playlist-header__follow-button--mobile btn-circled"
			type="button">
			Follow
		</button>
	</div>
</header>
