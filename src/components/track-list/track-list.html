<table class="track-table container">
    <thead>
        <tr class="track-table__head">
			<th class="track-table__heading"></th>
            <th class="track-table__heading">
				<p translate="{{::'TRACK'}}"></p>
            </th>
            <th class="track-table__heading">
				<p translate="{{::'ARTIST'}}">
			</th>
            <th class="track-table__heading">
				<p translate="{{::'ALBUM'}}">
			</th>
            <th class="track-table__heading">
				<p translate="{{::'TIME'}}">
			</th>
        </tr>
    </thead>
	<div class="track-table--scroll">
	    <tbody>
	        <tr
	            class="track-table__row"
	            ng-repeat="track in ::$ctrl.tracks">
				<td class="track-table__item"></td>
	            <td class="track-table__item">{{::track.name}}</td>
	            <td class="track-table__item">
					<span ng-repeat="artist in ::track.artists">
						{{::artist.name}}
						<span ng-hide="$last">, </span>
					</span>
				</td>
	            <td class="track-table__item">{{::track.album}}</td>
	            <td class="track-table__item">{{::track.duration | convertSeconds }}</td>
	        </tr>
	    </tbody>
	</div>
</table>
