<div
    class="categories-dropdown container"
    ng-if="$ctrl.isShown"
    ng-mouseleave="$ctrl.hideSubcategories()">
    <div class="categories-dropdown__column">
        <ul class="categories-dropdown__list">
            <li
                class="categories-list__item"
                ng-repeat="category in ::$ctrl.categories"
                ng-class="$ctrl.isActive(category, $root.$state.params.l1)">
                <a
                    class="categories-list__link"
                    ui-sref="category({l1: category.name, l2: ''})"
                    ng-mouseover="$ctrl.hideSubcategories();
                        $ctrl.showCategoryChildren(category, 'l2Children')">
                    {{::category.name}}
                </a>
            </li>
        </ul>
    </div>
    <div class="categories-dropdown__column">
        <ul class="categories-dropdown__list">
            <li
                class="categories-list__item"
                ng-repeat="categoryChild in $ctrl.l2Children">
                <a
                    class="categories-list__link"
                    ng-mouseover="$ctrl.showCategoryChildren(categoryChild, 'l3Children');
                        $ctrl.hideCategoryChildren('l4Children')"
                    ui-sref="category({
                        l1: category.name,
                        l2: categoryChild.name
                    })">
                    {{::categoryChild.name}}
                </a>
            </li>
        </ul>
    </div>
    <div class="categories-dropdown__column">
        <ul class="categories-dropdown__list">
            <li
                class="categories-list__item"
                ng-repeat="categoryChild in $ctrl.l3Children">
                <a
                    class="categories-list__link"
                    ng-mouseover="$ctrl.showCategoryChildren(categoryChild, 'l4Children')"
                    ui-sref="category({
                        l1: category.name,
                        l2: categoryChild.name
                    })">
                    {{::categoryChild.name}}
                </a>
            </li>
        </ul>
    </div>
    <div class="categories-dropdown__column">
        <ul class="categories-dropdown__list">
            <li
                class="categories-list__item"
                ng-repeat="categoryChild in $ctrl.l4Children">
                <a
                    class="categories-list__link"
                    ui-sref="category({
                        l1: category.name,
                        l2: categoryChild.name
                    })">
                    {{::categoryChild.name}}
                </a>
            </li>
        </ul>
    </div>
</div>
