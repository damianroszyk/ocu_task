<div class="playlist">
	<playlist-header
		playlist="$ctrl.playlist">
	</playlist-header>

	<track-list
		tracks="$ctrl.playlist.tracks.data">
	</track-list>

	<playlist-tags
		tags="$ctrl.tags">
	</playlist-tags>

	<div ng-if="$ctrl.musicProvider == 'DEEZER'">
		<player-custom popup="false">
		</player-custom>
	</div>

	<div ng-if="$ctrl.musicProvider == 'SPOTIFY'">
		<player-spotify
			playlist-id="$ctrl.playlist.id"
		>
		</player-spotify>
	</div>

</div>
