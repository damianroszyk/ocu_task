<table class="player-track-table player-track-table--scroll">
    <tbody>
        <tr
            class="player-track-table__row"
            ng-repeat="track in $ctrl.tracks"
			ng-click="$ctrl.onTrackTitleClick({event: $event})">
			<td>
				<div class="track-table__item">
					{{track.title}}
				</div>
				<div class="track-table__item">
					{{track.artist.name}}
				</div>
			</td>
        </tr>
    </tbody>
</table>
