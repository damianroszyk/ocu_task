<ul class="player-track-list player-track-table--scroll">
        <li
            class="player-track-list__item"
            ng-repeat="track in $ctrl.tracks track by $index">
			<div ng-click="$ctrl.onTrackTitleClick({index: $index, track: track})">
				<div class="player-track-list__title">
					{{track.title}}
				</div>
				<div class="player-track-list__author">
					{{track.artist.name}}
				</div>
			</div>
        </li>
</ul>
