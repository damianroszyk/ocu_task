<div class="login-page">
  <img class="login-page__image" src="../../assets/oculyze_brew_logo.png" alt="">

  <app-card>
    <div class="form">
      <form class="login-form" role="form" (submit)="login($event, username.value, password.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" #username class="form-control" id="username" placeholder="Username" value="test2@oculyze.de">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password class="form-control" id="password" placeholder="Password" value="test2337">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </app-card>
</div>
